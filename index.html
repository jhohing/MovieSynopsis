    <title>MovieSynopsis</title>

  <body>
    <!-- Nav Bar -->
    <nav class="nav-container">
      <ul class="menu my-menu">
        <li>
          <img
            class="movie-icon"
            src="assets/img/clapperboard.png"
            alt="Movie Icon"
          />
        </li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
      </ul>
    </nav>
    <!-- Background -->
    <div class="backgroundimg">
      <!-- content -->
      <section>
        <div class="row">
          <div class="columns small-2 large-4">
            <div class="genre">
              <h1>Welcome Start With a Search</h1>
            <div class = row>
              <input type = "radio" id = "singleChoice" name = "searchchoice" value = "single">Single Search</input>
              <input type = "radio" id = "multiChoice" name = "searchchoice" value = "multi">Multi Search</input>
            </div>
              <input
                type="text"
                placeholder="Search A Movie"
                value="Movie Title"
                id="movieName"
              />
              <p>Select A Genre</p>
              <input type="checkbox" name="genre" id="action" value="action" />
              <label for="action">Action</label><br />

              <input
                type="checkbox"
                name="genre"
                id="animation"
                value="animation"
              />
              <label for="animation">Animation</label><br />

              <input type="checkbox" name="genre" id="comedy" value="comedy" />
              <label for="comedy">Comedy</label><br />

              <input type="checkbox" name="genre" id="crime" value="crime" />
              <label for="crime">Crime</label><br />

              <input type="checkbox" name="genre" id="drama" value="drama" />
              <label for="drama">Drama</label><br />

              <input
                type="checkbox"
                name="genre"
                id="history"
                value="history"
              />
              <label for="history">History</label><br />

              <input type="checkbox" name="genre" id="horror" value="horror" />
              <label for="horror">Horror</label><br />

              <input
                type="checkbox"
                name="genre"
                id="romance"
                value="romance"
              />
              <label for="romance">Roman</label><br />

              <input
                type="checkbox"
                name="genre"
                id="science"
                value="science"
              />
              <label for="science">Science Fiction</label><br />

              <input
                type="checkbox"
                name="genre"
                id="thriller"
                value="thriller"
              />
              <label for="thriller">Thriller</label><br />

              <input type="checkbox" name="genre" id="other" value="other" />
              <label for="other">Other</label><br />

              <button class="uk-button uk-button-primary btn" id="search">
                search
              </button>
            </div>
          </div>
          <!-- Search button -->
        </div>
      </section>

      <div class="container">
        <form>
          <div class="tittle-search">
            <div class="from-group">
              <br />
              <!-- Search Button -->

              <br />
            </div>

            <!-- Results Section -->

            <div class="result-container">
              <div class="uk-card uk-card-secondary uk-card-body">
                <h3 class="uk-card-title" >Results</h3>
                  <div id = "movieResult">

                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
