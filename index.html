  <head>

  <body>


    <div class="container">
      <h1>Welcome Start With a Search</h1>

      <form>
        <div class="from-group">
          <label for="movieName">Movie Tittle</label>
          <input type="text" placeholder="Search A Movie" value="Movie Tittle" id="movieName" />
          <br />

          <!-- <label for="year">Year</label>
          <input type="range" name="year" id="year"> -->
          
          
          

          <p>Select A Genre</p>
            <!-- change radio button to checkbox -->
          <input type="radio" name="genre" id="action" value="action" />
          <label for="action">Action</label><br />

          <input type="radio" name="genre" id="animation" value="animation" />
          <label for="animation">Animation</label><br />

          <input type="radio" name="genre" id="comedy" value="comedy" />
          <label for="comedy">Comedy</label><br />

          <input type="radio" name="genre" id="crime" value="crime" />
          <label for="crime">Crime</label><br />

          <input type="radio" name="genre" id="drama" value="drama" />
          <label for="drama">Drama</label><br />

          <input type="radio" name="genre" id="history" value="history" />
          <label for="history">History</label><br />

          <input type="radio" name="genre" id="horror" value="horror" />
          <label for="horror">Horror</label><br />

          <input type="radio" name="genre" id="romance" value="romance" />
          <label for="romance">Roman</label><br />

          <input type="radio" name="genre" id="science" value="science">
          <label for="science">Science Fiction</label><br>

          <input type="radio" name="genre" id="thriller" value="thriller">
          <label for="thriller">Thriller</label><br>

          <input type="radio" name="genre" id="other" value="other">
          <label for="other">Other</label><br>





        </div>
        <!-- <button type="submit" id="search"> Search</button> -->
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
